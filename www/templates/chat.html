<ion-view title="Chat" ng-controller="chatCtrl">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
    <div class="list">
        <label class="item item-input">
            <input type="text" ng-model="username" placeholder="Username">
        </label>

        <div class="padding">
            <button class="button button-positive button-block" ng-click="login(username)">Enter</button>
        </div>
    </div>

    </ion-content>
</ion-view>
