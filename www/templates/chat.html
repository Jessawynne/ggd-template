<ion-view title="Chat" ng-controller="chatCtrl">
    <ion-content overflow-scroll="true" padding="true" class="has-header">

      <div class="row">
        <div class="col s12 m6">
          <div class="card about-card">
            <div class="card-content">
            <span class="card-title">Come Chat With Us</span>
              <div class="input-field list">
                <label class="active" for="first_name"></label>
                <input class="active" value="Username" type="text" ng-model="username">

                <div class="padding">
                  <button class="btn" ng-click="login(username)">Enter</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </ion-content>
</ion-view>
