<ion-view title="Chatrooms" ng-controller="chatCtrl as chat_ctrl">
  <ion-content overflow-scroll="true" padding="true" class="has-header">

    <div class="row">
        <div class="col s12 m6">
          <div class="card about-card">
            <div class="card-content">
                <span class="card-title">Chatrooms</span>
                <div class="card-action" ng-repeat="room in chat_ctrl.rooms" ng-click="enterRoom(room)">
                    <p>{{room}}</p>
                    <i class="icon ion-chevron-right"></i>
                </div>
            </div>
          </div>
        </div>
    </div>

  </ion-content>
</ion-view>
