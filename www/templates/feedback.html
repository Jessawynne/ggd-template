<ion-view title="Contact" ng-controller="feedbackCtrl">
    <ion-content overflow-scroll="true" padding="true" class="has-header">

      <!-- Start Organizer Card -->
      <div class="row">
        <div class="col s12 m8 offset-m2 l6 offset-l3">
          <div class="card about-card">
            <div class="card-content">
              <span class="card-title"><i class="icon ion-email"></i> Email Us</span>
              <div class="card-action">
                <div class="row">
                  <div id="circle-image" class="col s2">
                    <img src="../img/kristin_mckinney.jpg" alt="Kristin McKinney" class="circle responsive-img" width="50">
                  </div>
                  <a href="mailto:" id="email-links">Kristin McKinney</a>
                </div>
              </div>
              <div class="card-action">
                <div class="row">
                  <a href="mailto:" id="email-links">Jessica Raines</a>
                  <div id="circle-image" class="col s2">
                    <img src="../img/jessica_raines.jpg" alt="Jessica Raines" class="circle responsive-img" width="50">
                  </div>
                </div>
              </div>
              <div class="card-action">
                <div class="row">
                  <div id="circle-image" class="col s2">
                    <img src="../img/rainu_ittycheriah.jpg" alt="Rainu Ittycheriah" class="circle responsive-img" width="50">
                  </div>
                  <a href="mailto:" id="email-links">Rainu Ittycheriah</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End Organizer Card -->

    </ion-content>
</ion-view>
