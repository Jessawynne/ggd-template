<ion-view title="{{ roomCtrl.current_room }}" ng-controller="chatroomCtrl as roomCtrl">
  <header class="bar bar-header bar-positive">
    <h1 class="title">{{ roomCtrl.current_room }}</h1>
    <button class="button button-assertive" ng-click="leaveRoom()">Leave</button>
  </header>

  <ion-content class="has-header padding">

  <div class="list" id="messages" ng-if="roomCtrl.messages.length > 0">
      <li class="item item-text-wrap no-border {{ isNotCurrentUser(msg.user) }}" ng-repeat="msg in roomCtrl.messages">
        <div class="msg">
          <div class="details padding">
          <p>
            <div class="message">{{ msg.text }}</div>
          </p>
            <div class="user">posted by {{ msg.user }}</div>
          <small>{{ humanize(msg.time) }}</small>
          </div>
        </div>
      </li>
  </div>

  <div class="card" ng-if="!roomCtrl.messages.length">
    <div class="item item-text-wrap">
      No messages yet.
    </div>
  </div>

  </ion-content>


<footer class="bar bar-footer bar-positive item-input-inset has-content">
    <label class="item-input-wrapper">
      <input type="text" id="message" name="message" ng-model="roomCtrl.message" placeholder="Type message">
    </label>
    <a class="button button-icon icon ion-android-send" ng-click="sendTextMessage()"></a>
</footer>

</ion-view>
